check_code_change: pnpm

before_compile:
  - n 20.19.0
  - npm i -g pnpm

compile:
  - pnpm install --frozen-lockfile

before_build:
  - cd $SEED_SERVICE_FULLPATH && pnpm sst build --stage $SEED_STAGE_NAME --verbose --region $SEED_STAGE_REGION --to ./.sst/cdk.out

before_deploy:
  - echo -n $SEED_STAGE_NAME > .sst/stage
